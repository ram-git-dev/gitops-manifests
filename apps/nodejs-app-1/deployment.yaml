apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-1
  labels:
    app: nodejs-app-1
  namespace: nodejs-app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app-1
  template:
    metadata:
      labels:
        app: nodejs-app-1
    spec:
      serviceAccountName: nodejs-app-1
      containers:
      - name: nodejs-app-1
        image: nodejs-app-1:latest  # Will be updated by CI/CD
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nodejs-app-1-db-credentials
              key: connectionString
        
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-1
  namespace: nodejs-app-1
spec:
  selector:
    app: nodejs-app-1
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

apiVersion: v1
kind: ConfigMap
metadata:
  name: nodejs-app-1-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nodejs-app-1-dashboard.json: |
    {
      "dashboard": {
        "title": "nodejs-app-1 - Application Metrics",
        "tags": ["nodejs-app-1", "application"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Pod CPU Usage",
            "type": "graph",
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"nodejs-app-1\",pod=~\"nodejs-app-1-.*\"}[5m])",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }}"
              }
            ]
          },
          {
            "title": "Pod Memory Usage",
            "type": "graph",
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"nodejs-app-1\",pod=~\"nodejs-app-1-.*\"}",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }}"
              }
            ]
          },
          {
            "title": "HTTP Request Rate",
            "type": "graph",
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"nodejs-app-1\"}[5m])",
                "legendFormat": "{{ "{{" }}method{{ "}}" }} {{ "{{" }}path{{ "}}" }}"
              }
            ]
          },
          {
            "title": "HTTP Error Rate",
            "type": "graph",
            "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"nodejs-app-1\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx Errors"
              }
            ]
          },
          {
            "title": "Pod Restart Count",
            "type": "stat",
            "gridPos": {"x": 0, "y": 16, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"nodejs-app-1\"})",
                "legendFormat": "Restarts"
              }
            ]
          },
          {
            "title": "Available Replicas",
            "type": "stat",
            "gridPos": {"x": 6, "y": 16, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "kube_deployment_status_replicas_available{namespace=\"nodejs-app-1\"}",
                "legendFormat": "Available"
              }
            ]
          },
          {
            "title": "Database Connections",
            "type": "graph",
            "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "pg_stat_activity_count{namespace=\"nodejs-app-1\"}",
                "legendFormat": "Active Connections"
              }
            ]
          },
          {
            "title": "Application Logs (Last 100)",
            "type": "logs",
            "gridPos": {"x": 12, "y": 20, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "{namespace=\"nodejs-app-1\",app=\"nodejs-app-1\"}"
              }
            ]
          }
        ],
        "refresh": "30s",
        "time": {"from": "now-1h", "to": "now"}
      }
    }

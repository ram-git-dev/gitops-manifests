apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service-3
  labels:
    app: demo-service-3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-service-3
  template:
    metadata:
      labels:
        app: demo-service-3
    spec:
      containers:
      - name: demo-service-3
        image: demo-service-3:latest  # Will be updated by CI/CD
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: demo-service-3-db-credentials
              key: connectionString
        
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service-3
spec:
  selector:
    app: demo-service-3
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
